#dev
#dubbo.application.name=service-app
#dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.application.name=qshop-config
dubbo.registry.file=/app/service/registry/service-app.properties


jdbc.type=mysql
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3006/qshop?useUnicode=true&amp;characterEncoding=UTF-8&amp;useFastDateParsing=false&amp;allowMultiQueries=true&amp;serverTimezone=GMT%2b8
jdbc.username=root
jdbc.password=root


jdbc.pool.init=1
jdbc.pool.minIdle=3
jdbc.pool.maxActive=20
jdbc.testSql=SELECT 'x' FROM DUAL

#IdGenerator字节分配方式
#当前时间,相对于时间基点epochStr的增量值,单位:秒(2^30/60/60/24/365约为35年)
idGenerator.timeBits=30
#机器id，最多可支持约2^15约3.2万次机器启动
idGenerator.workerBits=15
#每秒下的并发序列, 2^18约26万次并发
idGenerator.seqBits=18
#时间基点
idGenerator.epochStr=2017-01-01

email.version=dev